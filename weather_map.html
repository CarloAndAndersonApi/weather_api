<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Api</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">

</head>
<body>

<div id="for0" class="forecast"></div>
<div id="for1" class="forecast"></div>
<div id="for2" class="forecast"></div>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script>
    $.get("http://api.openweathermap.org/data/2.5/forecast", {
        APPID: "07099172fe609f5517481eb2e1e81cf4",
        q: "San Antonio, TX",
//        id:     4726206,
        lat: 29.423017,
        lon: -98.48527,
        units: "imperial",
        cnt: 3


    }).done(function (data) {
        console.log(data);
        var html = $(".forecast");
        var containers = [$("#for0") , $("#for1"), $("#for2")];
        var ul = "<ul>";
        data.list.forEach(function (day, i) {

            containers[i].append(ul + "<h5>" + parseInt(day.main.temp_max) + "ยบ"+ " / " + parseInt(day.main.temp_min) + "ยบ" + "</h5>" + " <li>" +  "<img src='http://openweathermap.org/img/w/" + day.weather[0].icon + ".png'>" + "</li>" + "<li>" + "Humidity: " + day.main.humidity + "</li>" + "<li>" + "Wind: " + day.wind.speed + "</li>" + "<li>" + "Pressure: " + day.main.pressure + "</li>");
            containers[i].append("</ul>");
                $("ul").css("listStyle", "none");




            console.log(data.list)
        })

    });


</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5qMiROU3cRC-q8xrpgg2gvu0WPo0vGwc"></script>


</body>
</html>
